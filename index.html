<head>
    <meta charset="UTF-8">

    <meta property="og:description" content="基于IPFS的去中心化文件托管服务,支持多种上传方式和多个访问网关">

    <meta property="og:site_name" content="IPFSBED">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="IPFSBED - 去中心化文件托管服务">
    <meta name="twitter:description" content="基于IPFS的去中心化文件托管服务,支持多种上传方式和多个访问网关">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="./static/langs.js"></script>
    <script src="./static/file.js" defer></script>
    <script defer src="https://umami.zwei.de.eu.org/script.js" data-website-id="9377510d-06c4-40da-ba16-c7442815c04c"></script>
    
    <!-- Schema.org markup for Google -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "IPFSBED",
      "url": "https://ipfsbed.is-an.org",
      "logo": "https://ipfsbed.is-an.org/img/ipfsbed.png",
      "description": "IPFSBED是一个基于IPFS(星际文件系统)的去中心化的文件托管服务。",
      "applicationCategory": "MultimediaApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      }
    }
    </script>
</head>
<body>
    <input id="file" type="file" multiple style="display: none;">
    <div class="container">
        <div class="upload">
            <div class="title">
                <div class="title-text">
                    <img src="/img/ipfsbed.png" alt="IPFSBED Logo" width="28" height="28" style="vertical-align: middle; margin-right: 8px;">
                    IPFSBED
                </div>
                <div class="lang-selector">
                    <select id="langSelect" onchange="changeLanguage(this.value)">
                        <option value="zh-CN">中文</option>
                        <option value="en">English</option>
                        <option value="de">Deutsch</option>
                        <option value="ru">Русский</option>
                        <option value="fr">Français</option>
                        <option value="es">Español</option>
                        <option value="ar">العربية</option>
                        <option value="fa">فارسی</option>
                        <option value="tr">Türkçe</option>
                        <option value="pt">Português</option>
                        <option value="ko">조선어</option>
                        <option value="ja">日本語</option>
                    </select>
                </div>
            </div>
            <div class="content" id="dragbox">
                <svg class="icon" viewBox="0 0 1335 1024" xmlns="http://www.w3.org/2000/svg" aria-label="上传文件图标">
                    <path d="M1097.060174 392.125217C1073.730783 172.966957 893.261913 0.378435 666.089739 0.378435c-227.127652 0-415.610435 171.920696-430.948174 391.746782C101.910261 415.454609 0 525.356522 0 666.601739c0 149.147826 125.239652 274.476522 274.476522 274.476522h195.828869v-78.669913H274.476522a193.691826 193.691826 0 0 1-195.940174-195.806609c0-102.021565 70.678261-180.580174 172.588522-195.917913l54.561391-8.013913 8.013913-62.553043c16.005565-180.580174 172.588522-321.157565 352.389565-321.157566 180.580174 0 337.029565 141.356522 352.389565 321.157566v62.553043l62.664348 8.013913c101.910261 16.005565 172.477217 93.896348 172.477218 195.917913 0 109.901913-85.904696 195.806609-195.806609 195.806609h-195.917913v78.580869h196.029217c149.147826 0 274.476522-125.261913 274.476522-274.476521 0-141.133913-101.999304-259.072-235.25287-274.387479" fill="#909399"></path>
                    <path d="M612.218435 364.766609l1.335652 2.003478L389.698783 590.58087l55.229217 55.362782 181.938087-181.938087V1018.88h78.558609v-78.58087h156.471652-156.471652V458.039652l183.808 183.919305 55.340521-55.340522-277.147826-277.058783-55.229217 55.229218z m-141.913044 575.666087h156.471652-156.716521 0.222608z" fill="#909399"></path>
                </svg>
                <p class="desc">点击上传 / 粘贴上传 / 拖拽上传</p>
                <p class="desc">去中心化保存和共享文件</p>
            </div>
        </div>
        <div class="filelist">
            <div class="title">
                <span class="title-text">
                    <i class="fas fa-list-ul" style="margin-right: 8px;"></i>
                    上传列表
                </span>
                <a href="javascript:void(0);" class="copyall" onclick="copyAllLinks()" title="复制所有链接">
                    <i class="fas fa-copy"></i>
                    复制全部
                </a>
            </div>
            <div class="gateway-selector">
                <div class="select-group">
                    <label for="gatewaySelect">
                        <i class="fas fa-server" style="margin-right: 5px;"></i>
                        访问网关：
                    </label>
                    <select id="gatewaySelect" onchange="changeGateway(this);">
                        <option value="https://i0.img2ipfs.com">img2ipfs</option>
                        <option value="https://cdn.ipfsscan.io">cdn-ipfsscan</option>
                        <option value="https://gateway.ipfsscan.io">ipfsscan</option>
                        <option value="https://ipfs.io">ipfs.io</option>
                        <option value="https://ipfs.crossbell.io">crossbell</option>
                        <option value="https://gateway.pinata.cloud">pinata</option>
                        <option value="https://w3s.link">w3s</option>
                        <option value="https://dweb.link">dweb</option>
                        
                        <!-- QuickNode gateways -->
                        <option value="https://cake-volume-phrase.quicknode-ipfs.com">quicknode-cake</option>
                        <option value="https://dswap.quicknode-ipfs.com">quicknode-dswap</option>
                        <option value="https://daa.quicknode-ipfs.com">quicknode-daa</option>
                        <option value="https://hashscan-ipfs.quicknode-ipfs.com">quicknode-hashscan</option>
                        <option value="https://resto.quicknode-ipfs.com">quicknode-resto</option>
                        <option value="https://within-herd-pitch.quicknode-ipfs.com">quicknode-within</option>
                        
                        <!-- ETH related gateways -->
                        <option value="https://eth.sucks">eth.sucks</option>
                        <option value="https://ipfs-01.ethquokkaops.io">ethquokkaops-01</option>
                        <option value="https://ipfs-02.ethquokkaops.io">ethquokkaops-02</option>
                        <option value="https://filebase.truffle.wtf">truffle-filebase</option>
                        
                        <!-- Other gateways -->
                        <option value="https://ipfs-gateway.gifted.art">gifted.art</option>
                        <option value="https://ipfs.forma.art">forma.art</option>
                        <option value="https://i18n.opendreamnet.com">opendreamnet</option>
                        <option value="https://gateway.ipfs.anarchiststickersarchive.org">anarchist-archive</option>
                        <option value="https://ipfs.ftso.best">ftso.best</option>
                        <option value="https://ipfs.distri.ai">distri.ai</option>
                        <option value="https://ipfs.dekart.io">dekart.io</option>
                        <option value="https://ipfs.allgram.best">allgram.best</option>
                        <option value="https://ipfs.metaversis.io">metaversis.io</option>
                        <option value="https://ipfs-internal.xnftdata.com">xnftdata</option>
                        <option value="https://ipfs-12.yoghourt.cloud">yoghourt-12</option>
                    </select>
                </div>
            </div>
            <div class="list"></div>
        </div>
    </div>
    <div id="footer" style="position:fixed;width: 100%;text-align: center;bottom: 0px;display: block;">
        <div style="height: auto; padding: 5px 0;">
            <div class="info">
                <a href="https://github.com/bestZwei/ipfsbed"><i class="fab fa-github" style="margin-right: 5px;"></i>项目地址</a> | 
                <a href="https://check.ipfs.winx.run/"><i class="fas fa-network-wired" style="margin-right: 5px;"></i>更多网关</a>
            </div>
            © 2021-2025 IPFSBED - 基于IPFS的去中心化文件托管服务
        </div>
    </div>
    <script>
        // Initialize language after DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            // Set the language selector to the current language
            document.querySelector('#langSelect').value = currentLang;
            // Update all UI elements with translations
            updatePageLanguage();
        });
    </script>
</body>
</html>
